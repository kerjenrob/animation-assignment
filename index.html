<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdaycard</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div class="content">
    <div>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle  cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
            </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="green" />
            </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="yellow" />
            </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="blue" />
            </svg>
          <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="pink" />
            </svg>
    </div>
    <div>
        <a href="https://www.youtube.com/watch?v=nl62hhiBMOM"><button>Press here and sing along!</button></a>
    </div>
    <div class="text">
        <h1 class="animate__animated animate__flip">Happy birthday Michelle</h1>
    </div>
    <div class="sign"> 
        <p>CONGRATULATIONS!</p>  
    </div>
    <div>
        <img src="images/cake.jpg" alt="">
    </div>
</div>   
</body>
</html>
